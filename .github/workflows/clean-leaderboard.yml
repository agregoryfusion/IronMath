name: Clean Firestore Leaderboard

on:
  schedule:
    - cron: "0 16-1 * * 1-5"  # every hour, 9amâ€“6pm, Monâ€“Fri
  workflow_dispatch:

jobs:
  clean:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        working-directory: ./scripts   # ðŸ‘ˆ key change

      - name: Run cleanup
        run: node clean_leaderboard.cjs
        working-directory: ./scripts
        env:
          GOOGLE_APPLICATION_CREDENTIALS_JSON: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}
