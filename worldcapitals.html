<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>World Capitals by Continent</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="game-topbar">
    <a class="back-link" href="index.html">‚Üê Apps</a>
    <span class="pill pill-ghost" id="version"></span>
  </div>

  <h1>World Capitals</h1>

  <div id="loading-screen">
    <div class="loader"></div>
    <p class="muted">Loading Fun</p>
  </div>

  <div id="emperor-screen">
    <h2 class="emp-line">The Monthly Navigator</h2>
    <h2 class="emp-line">Of World Capitals Is:</h2>
    <h1 id="emperorName" class="emp-name">...</h1>

    <h2 class="emp-line">With A Score Of:</h2>
    <h1 id="emperorScore" class="emp-score">...</h1>

    <div class="emp-buttons">
      <button id="playBtn">Play</button>
      <button id="viewLeaderboardBtn" class="ghost-btn">View Leaderboard</button>
    </div>
  </div>

  <div id="game-container">
    <div class="panel game-panel">
      <p class="eyebrow" id="continentLabel">Continent</p>
      <div id="question" class="big-question">...</div>
      <div class="input-stack">
        <input id="answer" type="text" autocomplete="off" placeholder="Capital" />
        <button id="actionBtn" class="primary-btn">Skip</button>
      </div>
      <p id="feedback" class="muted"></p>
      <div class="muted" id="progress"></div>
      <button id="giveUpBtn" class="danger-btn" type="button">Skip Continent</button>
    </div>
  </div>

  <div id="end-screen">
    <h3>All Countries Asked!</h3>
    <p id="end-questions">Countries correct: ...</p>
    <p id="end-time">Total time: ... s</p>
    <p id="session-id"></p>
    <p id="saved-status"></p>

    <button id="restartBtn">Play Again</button>
    <div class="answers-toggle-wrap">
      <button id="showAnswersBtn" class="ghost-btn answers-toggle" type="button">Show Answers</button>
    </div>

    <div id="answersContainer" class="answers-container">
      <table id="answersTable">
        <thead>
          <tr>
            <th>Country</th>
            <th>Continent</th>
            <th>Correct Capital</th>
            <th>Your Answer</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div id="leaderboardTimeButtons">
      <button id="lbMonthlyBtn" class="active">Monthly</button>
      <button id="lbAllTimeBtn">All-Time</button>
    </div>

    <div id="leaderboardButtons">
      <button id="viewAllBtn">Everyone</button>
      <button id="viewStudentsBtn">Students</button>
      <button id="viewTeachersBtn">Teachers</button>
    </div>

    <div id="leaderboardContainer">
      <p id="leaderboardStatus"></p>
      <table>
        <thead>
          <tr>
            <th>#</th><th>Player</th><th>Countries Correct</th><th>Time (s)</th><th>Date</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script type="module" src="js/auth_WorldCapitals.js"></script>
</body>
</html>
